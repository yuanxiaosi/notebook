<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

body{
	background: #000;
}
.layout{
	width: 100px;
	margin: 200px auto;
	perspective:900px;
	perspective-origin:50% 50%;
}

.whole{
	transform-style:preserve-3d;
	-webkit-animation:layout 5s linear infinite;
}


.whole p{
	width: 100px;
	height: 100px;
	position: absolute;
	text-align: center;
	opacity: 0.7;
	font:bold 45px/100px "Microsoft YaHei";
	border-radius: 5px;
}
.whole img{
	display: block;
	position: absolute;
	left: -300px;
	top:-250px;

}
.whole p:nth-child(odd){
	background: #995C7F
}
.whole p:nth-child(2n){
	background: #835A99
}
@-webkit-keyframes "layout"{
	0%{transform:rotateY(0deg);}
	50%{transform:rotateY(-180deg);}
	100%{transform:rotateY(-360deg);}
}
@-webkit-keyframes "rote"{
	0%{transform:rotateZ(0deg);}
	50%{transform:rotateZ(180deg);}
	100%{transform:rotateZ(360deg);}
}

</style>
</head>
<body>
	<div class="layout">
		<div class="whole">
			<p style="transform:rotateX(0) translateZ(0)">1</p>
			<p style="transform:rotateY(90deg) translateZ(50px)">2</p>	
			<img src="ttround.png" style="transform:rotateX(90deg) translateZ(0)"/>
		</div>
	</div>
</body>
</html>
