*{ padding:0px; margin:0px;}
.layout{ width:100px; margin:0 auto; margin-top:50px;perspective-origin:top;perspective:2000px;}
.whole{position:relative;-webkit-animation:move3 5s linear infinite ;-webkit-transform-style: preserve-3d;}
.whole div{ width:100px; height:100px; margin:0 auto;-webkit-transform-style: preserve-3d; position:relative; margin-top:50px;}
.whole div p{
	width: 100px;
	height: 100px;
	position: absolute;
	text-align: center;
	color: rgba(0,0,0,0.9);
	opacity: 0.7;

	border-radius: 5px;

}
.whole div p:nth-child(odd){
	background: #995C7F
}
.whole div p:nth-child(2n){
	background: #835A99
}
.whole div:nth-child(1){-webkit-animation:move1 5s linear infinite ;}
.whole div:nth-child(2){-webkit-animation:move2 5s linear infinite ;}
.whole div:nth-child(3){-webkit-animation:move1 5s linear infinite ;}
@-webkit-keyframes move1{
	0%{ -webkit-transform:rotateY(0);}
	50%{ -webkit-transform:rotateY(180deg);}
	100%{ -webkit-transform:rotateY(360deg);}
}
@-webkit-keyframes move2{
	0%{ -webkit-transform:rotateY(360deg);}
	50%{ -webkit-transform:rotateY(180deg);}
	100%{ -webkit-transform:rotateY(0deg);}
}
@-webkit-keyframes move3{
	0%{ -webkit-transform:rotateX(0deg);}
	50%{ -webkit-transform:rotateX(180deg);}
	100%{ -webkit-transform:rotateX(360deg);}
}
</style>
</head>
