<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

.layout{
	width: 100px;
	perspective:900px;
	margin: 200px auto;
	perspective-origin:top;
}

.whole{
	transform-style:preserve-3d;
	-webkit-animation:layout 10s linear infinite;
	transform:rotateZ(45deg);
}
.whole div{
	margin-bottom: 20px;
	position:relative;
	height: 100px;
	transform-style:preserve-3d;
}
.whole div:nth-child(1){
	-webkit-animation:rotate 3s linear infinite;
}
.whole div:nth-child(2){
	-webkit-animation:back-rotate 4s linear infinite;
}
.whole div:nth-child(3){
	-webkit-animation:rotate 5s linear infinite;
}
.whole div p{
	width: 100px;
	height: 100px;
	position: absolute;
	text-align: center;
	color: rgba(0,0,0,0.9);
	opacity: 0.7;
	font:bold 45px/100px "Microsoft YaHei";
	border-radius: 5px;
}
.whole div p:nth-child(odd){
	background: #995C7F
}
.whole div p:nth-child(2n){
	background: #835A99
}
@-webkit-keyframes 'back-rotate'{
	100%    { -webkit-transform: rotateY(0deg); }
    50%   { -webkit-transform: rotateY(180deg); }
    0%  { -webkit-transform: rotateY(360deg); }
}
@-webkit-keyframes 'rotate'{
	0%    { -webkit-transform: rotateY(0deg); }
    50%   { -webkit-transform: rotateY(180deg); }
    100%  { -webkit-transform: rotateY(360deg); }
}
@-webkit-keyframes 'layout'{
	0%{transform:rotateX(0);}
	50%{transform:rotateX(180deg);}
	100%{transform:rotateX(360deg);}
}
</style>
</head>
<body>
	<div class="layout">
		<div class="whole">
			<div>
				<p style="transform:rotateY(0) translateZ(200px)">1</p>
				<p style="transform:rotateY(30deg) translateZ(200px)">2</p>
				<p style="transform:rotateY(60deg) translateZ(200px)">3</p>
				<p style="transform:rotateY(90deg) translateZ(200px)">4</p>
				<p style="transform:rotateY(120deg) translateZ(200px)">5</p>
				<p style="transform:rotateY(150deg) translateZ(200px)">6</p>
				<p style="transform:rotateY(180deg) translateZ(200px)">7</p>
				<p style="transform:rotateY(210deg) translateZ(200px)">8</p>
				<p style="transform:rotateY(240deg) translateZ(200px)">9</p>
				<p style="transform:rotateY(270deg) translateZ(200px)">10</p>
				<p style="transform:rotateY(300deg) translateZ(200px)">11</p>
				<p style="transform:rotateY(330deg) translateZ(200px)">12</p>
			</div>
			<div>
				<p style="transform:rotateY(0) translateZ(200px)">1</p>
				<p style="transform:rotateY(30deg) translateZ(200px)">2</p>
				<p style="transform:rotateY(60deg) translateZ(200px)">3</p>
				<p style="transform:rotateY(90deg) translateZ(200px)">4</p>
				<p style="transform:rotateY(120deg) translateZ(200px)">5</p>
				<p style="transform:rotateY(150deg) translateZ(200px)">6</p>
				<p style="transform:rotateY(180deg) translateZ(200px)">7</p>
				<p style="transform:rotateY(210deg) translateZ(200px)">8</p>
				<p style="transform:rotateY(240deg) translateZ(200px)">9</p>
				<p style="transform:rotateY(270deg) translateZ(200px)">10</p>
				<p style="transform:rotateY(300deg) translateZ(200px)">11</p>
				<p style="transform:rotateY(330deg) translateZ(200px)">12</p>
			</div>
			<div>
				<p style="transform:rotateY(0) translateZ(200px)">1</p>
				<p style="transform:rotateY(30deg) translateZ(200px)">2</p>
				<p style="transform:rotateY(60deg) translateZ(200px)">3</p>
				<p style="transform:rotateY(90deg) translateZ(200px)">4</p>
				<p style="transform:rotateY(120deg) translateZ(200px)">5</p>
				<p style="transform:rotateY(150deg) translateZ(200px)">6</p>
				<p style="transform:rotateY(180deg) translateZ(200px)">7</p>
				<p style="transform:rotateY(210deg) translateZ(200px)">8</p>
				<p style="transform:rotateY(240deg) translateZ(200px)">9</p>
				<p style="transform:rotateY(270deg) translateZ(200px)">10</p>
				<p style="transform:rotateY(300deg) translateZ(200px)">11</p>
				<p style="transform:rotateY(330deg) translateZ(200px)">12</p>
			</div>
		</div>
	</div>
</body>
</html>
