<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{padding: 0; margin: 0;}

    .box{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      width: 660px;
      height: 660px;
      margin: auto;
    }
    .box .img1{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      display: block;
    }
    .box .img2{
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transition: all 10s cubic-bezier(.92,.24,.13,.84);
    }
  </style>
</head>
<body>
  
  <div class="box">
    <img class="img1" src="./img/1.png" />
    <img class="img2" src="./img/2.png" />
  </div>
  


  <script src="./js/bezier.js"></script>
  <script>

    function animateJs(){
      var img2 = document.querySelector(".img2");
      img2.style.webkitTransform = "rotateZ(4000deg)"
    }
    
    window.onload = function(){
      animateJs()
    }



    

  </script>
</body>
</html>
