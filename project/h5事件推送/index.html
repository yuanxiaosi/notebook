<html>
  <head>
	  <meta charset='UTF-8'>
	  <title>CSS3 Cloud Animations By Montana Flynn</title>
	  <style type="text/css">
	  	
	  </style>
	</head>

	<body>



		<div id="result"></div>




	  <script>
	  	if(typeof(EventSource)!=="undefined"){
		  	var source = new EventSource("/sendMessage");
			  source.onmessage = function(event){
			    document.getElementById("result").innerHTML+=event.data + "<br />";
			  };
			}else{
			  document.getElementById("result").innerHTML="抱歉，您的浏览器不支持 server-sent 事件 ...";
			}
	  </script>



	</body>
</html>
