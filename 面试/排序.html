<!DOCTYPE html>

  <meta charset="UTF-8">
  <title></title>
</head>
<body>



<script type="text/javascript">
  var arr = [1, 2, 3, 4, 5, 77, 2, 33, 44, 66, 77, 98];
  var s = 0;
  function mpSort(arr){  //冒泡排序
    var arr = arr.slice(0);
    for(var i=arr.length-1; i>0; i--){
      for(var j=0; j<i; j++){
        if(arr[j+1] - arr[j] < 0){
          var t = arr[j+1];
          arr[j+1] = arr[j];
          arr[j] = t;
        }
      }
    }
    return arr;
  }

  function quickSort(arr){ //快速排序

    if(arr.length <= 1) return arr;

    var arr = arr.slice(0);
    var minNum = Math.floor(arr.length/2);
    var lfArr = [];
    var rgArr = [];

    for(var i=0; i<arr.length; i++){
      if(i == minNum) continue;
      arr[i] < arr[minNum] ? lfArr.push(arr[i]):rgArr.push(arr[i]);
    }
    return quickSort(lfArr).concat([arr[minNum]], quickSort(rgArr));
  }

  var mpArr = mpSort(arr);
  var qkArr = quickSort(arr);
  console.log(arr)
  console.log(mpArr)
  console.log(qkArr)
</script>

</body>

</html>
